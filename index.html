<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This Might Kill You</title>

    <!-- CSS libraries -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">

    <link rel="stylesheet" type="text/css" href="index.css"/>

    <script src="jquery.js"></script>
    <script src="bootstrap-3.3.5-dist/bootstrap-3.3.5-dist/js/bootstrap.js"></script>

    <script src="index.js"></script>

</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="home.html">Home</a>
            </div>

            <div class="navbar-content">
                <a id="normalMeals" class="">Normal Meals</a>
                <a id="ARAMeals" class="navbar-link">ARA Meals</a>
                <a id="signIn" class="navbar-link">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                        Log In
                    </button>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#signUpModal">
                        Sign Up
                    </button>
                </a>
           </div>

        </div>
    </nav>


    <div class="content container">
        <div class="row header-row">
        <div class="headers col-md-4 col-md-offset-4">
            <h1>This Might Kill You</h1>
            <h4>The site where you can try the recipe, but we can't guarantee your safety.</h4>
            <a href="recipe.html">
                <button id="generateRecipe" class="btn btn-info">
                    Generate New Recipe
                </button>
            </a>
        </div>
            </div>

            <div class="displayed-recipes row">
                <h2>Top Ten Weekly Recipes</h2>
                <!-- This will be dynamically generated through queries -->
                <a href="#">
                    <div class="recipe">
                        <div class="recipe-text">
                        <h2>Chicken A La Blended</h2>
                        <h4>Ever wonder what happens when you blend a chicken?</h4>
                        </div>
                        <div class="recipe-details">
                            <i class="fa fa-birthday-cake">
                                <div class="counter bday-counter">6</div>
                            </i>
                            <i class="fa fa-heart">
                                <div class="counter heart-counter">+4</div>
                            </i>
                        </div>
                    </div>

                </a>
            </div>
        </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Log In</h4>
                </div>
                <div class="modal-body">
                    <label>Username
                        <input class="form-control" type="text" id="username" />
                    </label>
                    <label>Password
                        <input class="form-control" type="password" id="password" />
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="completeLogIn" type="button" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <label>Username
                        <input class="form-control" type="text" id="usernameSignUp" />
                    </label>
                    <label>Password
                        <input class="form-control" type="password" id="passwordSignUp" />
                    </label>
                    <label>Retype Password
                        <input class="form-control" type="password" id="reenterPassword" />
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="completeSignUp" type="button" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
